<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearGB Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .optional {
            color: #999;
            font-size: 12px;
            font-weight: normal;
        }
        
        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .quick-btn {
            padding: 10px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 13px;
            color: #555;
        }
        
        .quick-btn:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ WearGB Feedback</h1>
        <p class="subtitle">Bug report, feature request, or just say hi!</p>
        
        <form id="feedbackForm">
            <div class="form-group">
                <label>Your Feedback</label>
                <div class="quick-buttons">
                    <button type="button" class="quick-btn" onclick="setQuickFeedback('The app crashes when I ')">
                        üêõ Report Bug
                    </button>
                    <button type="button" class="quick-btn" onclick="setQuickFeedback('It would be great if ')">
                        ‚ú® Request Feature
                    </button>
                    <button type="button" class="quick-btn" onclick="setQuickFeedback('Love the app! ')">
                        ‚ù§Ô∏è Love it!
                    </button>
                    <button type="button" class="quick-btn" onclick="setQuickFeedback('I have an issue with ')">
                        ‚ö†Ô∏è Issue
                    </button>
                </div>
                <textarea id="feedbackMessage" placeholder="Tell us what's on your mind..." required></textarea>
            </div>
            
            <div class="form-group">
                <label>Your Name <span class="optional">(optional)</span></label>
                <input type="text" id="userName" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label>Email <span class="optional">(optional - for response)</span></label>
                <input type="email" id="userEmail" placeholder="your@email.com">
            </div>
            
            <button type="submit" class="submit-btn">Send Feedback</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Sending...</p>
        </div>
        
        <div class="success-message" id="successMessage">
            ‚úÖ Thank you! Your feedback has been received.
        </div>
        
        <div class="error-message" id="errorMessage">
            ‚ùå Something went wrong. Please try again.
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBqS-5CNJTc5kyfNPU7lzaV_gvwMuY-hQU",
            authDomain: "weargb-e073a.firebaseapp.com",
            databaseURL: "https://weargb-e073a-default-rtdb.firebaseio.com",
            projectId: "weargb-e073a",
            storageBucket: "weargb-e073a.appspot.com",
            messagingSenderId: "559309411862",
            appId: "1:559309411862:web:f2c9e9b9e9e9e9e9e9e9e9"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Quick feedback templates
        function setQuickFeedback(template) {
            const textarea = document.getElementById('feedbackMessage');
            textarea.value = template;
            textarea.focus();
            textarea.setSelectionRange(template.length, template.length);
        }
        
        // Form submission
        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const loading = document.getElementById('loading');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            // Get form values
            const message = document.getElementById('feedbackMessage').value;
            
            // Detect feedback type from message content
            let type = 'general';
            if (message.toLowerCase().includes('crash') || message.toLowerCase().includes('bug') || message.toLowerCase().includes('error') || message.toLowerCase().includes('issue')) {
                type = 'bug';
            } else if (message.toLowerCase().includes('feature') || message.toLowerCase().includes('would be') || message.toLowerCase().includes('it would') || message.toLowerCase().includes('suggest')) {
                type = 'feature';
            } else if (message.toLowerCase().includes('love') || message.toLowerCase().includes('great') || message.toLowerCase().includes('awesome')) {
                type = 'positive';
            }
            
            const feedbackData = {
                type: type,
                message: message,
                userName: document.getElementById('userName').value || 'Anonymous',
                userEmail: document.getElementById('userEmail').value || '',
                timestamp: new Date().toISOString(),
                timestamp_millis: Date.now(),
                platform: 'Web',
                userAgent: navigator.userAgent,
                url: window.location.href
            };
            
            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            try {
                // Submit to Firebase
                await database.ref('feedback').push(feedbackData);
                
                // Show success
                loading.style.display = 'none';
                successMsg.style.display = 'block';
                
                // Reset form
                document.getElementById('feedbackForm').reset();
                
                // Re-enable button after delay
                setTimeout(() => {
                    submitBtn.disabled = false;
                    successMsg.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Error submitting feedback:', error);
                loading.style.display = 'none';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
