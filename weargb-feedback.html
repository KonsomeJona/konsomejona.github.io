<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearGB Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .optional {
            color: #999;
            font-size: 12px;
            font-weight: normal;
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.3s;
        }
        
        .modal-overlay.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.3s;
        }
        
        .modal-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        .modal-icon.success {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
        }
        
        .modal-icon.error {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }
        
        .modal-icon.loading {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .modal-message {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
        }
        
        .modal-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .modal-button:hover {
            transform: translateY(-2px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .quick-btn {
            padding: 10px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 13px;
            color: #555;
        }
        
        .quick-btn:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-icon" id="modalIcon"></div>
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-message" id="modalMessage"></div>
            <button class="modal-button" id="modalButton" onclick="closeModal()">OK</button>
        </div>
    </div>
    
    <div class="container">
        <h1>üéÆ WearGB Feedback</h1>
        <p class="subtitle">Bug report, feature request, or just say hi!</p>
        
        <form id="feedbackForm">
            <div class="form-group">
                <label>Your Feedback</label>
                <div class="quick-buttons">
                    <button type="button" class="quick-btn" onclick="setQuickFeedback('The app crashes when I ')">
                        üêõ Report Bug
                    </button>
                    <button type="button" class="quick-btn" onclick="setQuickFeedback('It would be great if ')">
                        ‚ú® Request Feature
                    </button>
                    <button type="button" class="quick-btn" onclick="setQuickFeedback('Love the app! ')">
                        ‚ù§Ô∏è Love it!
                    </button>
                    <button type="button" class="quick-btn" onclick="setQuickFeedback('I have an issue with ')">
                        ‚ö†Ô∏è Issue
                    </button>
                </div>
                <textarea id="feedbackMessage" placeholder="Tell us what's on your mind..." required></textarea>
            </div>
            
            <div class="form-group">
                <label>Your Name <span class="optional">(optional)</span></label>
                <input type="text" id="userName" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label>Email <span class="optional">(optional - for response)</span></label>
                <input type="email" id="userEmail" placeholder="your@email.com">
            </div>
            
            <button type="submit" class="submit-btn">Send Feedback</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDmJscxLCqL4FegLbhPU3c9v1Ilr-b5Ans",
            authDomain: "weargb.firebaseapp.com",
            databaseURL: "https://weargb-default-rtdb.firebaseio.com",
            projectId: "weargb",
            storageBucket: "weargb.firebasestorage.app",
            messagingSenderId: "480332250386"
            // Note: appId is not required for anonymous web access
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Quick feedback templates
        function setQuickFeedback(template) {
            const textarea = document.getElementById('feedbackMessage');
            textarea.value = template;
            textarea.focus();
            textarea.setSelectionRange(template.length, template.length);
        }
        
        // Form submission
        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            
            // Get form values
            const message = document.getElementById('feedbackMessage').value;
            
            // Detect feedback type from message content
            let type = 'general';
            if (message.toLowerCase().includes('crash') || message.toLowerCase().includes('bug') || message.toLowerCase().includes('error') || message.toLowerCase().includes('issue')) {
                type = 'bug';
            } else if (message.toLowerCase().includes('feature') || message.toLowerCase().includes('would be') || message.toLowerCase().includes('it would') || message.toLowerCase().includes('suggest')) {
                type = 'feature';
            } else if (message.toLowerCase().includes('love') || message.toLowerCase().includes('great') || message.toLowerCase().includes('awesome')) {
                type = 'positive';
            }
            
            const feedbackData = {
                type: type,
                message: message,
                userName: document.getElementById('userName').value || 'Anonymous',
                userEmail: document.getElementById('userEmail').value || '',
                timestamp: new Date().toISOString(),
                timestamp_millis: Date.now(),
                platform: 'Web',
                userAgent: navigator.userAgent,
                url: window.location.href
            };
            
            // Show loading modal
            submitBtn.disabled = true;
            showModal('loading', 'Sending Feedback...', 'Please wait while we submit your feedback.');
            
            try {
                // Submit to Firebase - using public-feedback path for anonymous writes
                await database.ref('public-feedback').push(feedbackData);
                
                // Show success modal
                showModal('success', 'Feedback Sent!', 'Thank you for your feedback! We appreciate you taking the time to help improve WearGB.');
                
                // Reset form
                document.getElementById('feedbackForm').reset();
                submitBtn.disabled = false;
                
            } catch (error) {
                console.error('Error submitting feedback:', error);
                showModal('error', 'Oops!', 'Something went wrong. Please try again later or visit the GitHub issues page.');
                submitBtn.disabled = false;
            }
        });
        
        // Modal functions
        function showModal(type, title, message) {
            const modalOverlay = document.getElementById('modalOverlay');
            const modalIcon = document.getElementById('modalIcon');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalButton = document.getElementById('modalButton');
            
            // Set icon based on type
            modalIcon.className = 'modal-icon ' + type;
            if (type === 'success') {
                modalIcon.innerHTML = '‚úì';
                modalButton.style.display = 'block';
            } else if (type === 'error') {
                modalIcon.innerHTML = '‚úó';
                modalButton.style.display = 'block';
            } else if (type === 'loading') {
                modalIcon.innerHTML = '<div class="spinner"></div>';
                modalButton.style.display = 'none';
            }
            
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalOverlay.classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('show');
        }
    </script>
</body>
</html>
