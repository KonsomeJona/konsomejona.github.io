<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .test-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .pending { background-color: #fff3cd; color: #856404; }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    
    <div id="tests">
        <div class="test-item pending">
            <strong>Firebase SDK Loading:</strong> <span id="sdk-status">Checking...</span>
        </div>
        <div class="test-item pending">
            <strong>Firebase Initialization:</strong> <span id="init-status">Waiting...</span>
        </div>
        <div class="test-item pending">
            <strong>Database Connection:</strong> <span id="db-status">Waiting...</span>
        </div>
        <div class="test-item pending">
            <strong>Write Permission:</strong> <span id="write-status">Waiting...</span>
        </div>
        <div class="test-item pending">
            <strong>Read Permission:</strong> <span id="read-status">Waiting...</span>
        </div>
    </div>
    
    <div style="margin-top: 20px;">
        <button onclick="testWrite()">Test Write</button>
        <button onclick="testRead()">Test Read</button>
        <button onclick="location.reload()">Reload Page</button>
    </div>
    
    <h2>Console Log:</h2>
    <pre id="console-log"></pre>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        const logElement = document.getElementById('console-log');
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            console.log(message);
        }

        // Check if Firebase SDK loaded
        if (typeof firebase !== 'undefined') {
            document.getElementById('sdk-status').textContent = 'Loaded ✓';
            document.querySelector('.test-item').className = 'test-item success';
            log('Firebase SDK loaded successfully');
        } else {
            document.getElementById('sdk-status').textContent = 'Failed ✗';
            document.querySelector('.test-item').className = 'test-item error';
            log('Firebase SDK failed to load', 'error');
        }

        try {
            // Firebase configuration - using your wearGB project
            const firebaseConfig = {
                apiKey: "AIzaSyDmJscxLCqL4FegLbhPU3c9v1Ilr-b5Ans",
                authDomain: "weargb.firebaseapp.com",
                databaseURL: "https://weargb-default-rtdb.firebaseio.com",
                projectId: "weargb",
                storageBucket: "weargb.firebasestorage.app",
                messagingSenderId: "480332250386",
                appId: "1:480332250386:web:abc123def456"
            };
            
            log('Initializing Firebase with config: ' + JSON.stringify(firebaseConfig, null, 2));
            
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            
            document.getElementById('init-status').textContent = 'Initialized ✓';
            document.querySelectorAll('.test-item')[1].className = 'test-item success';
            log('Firebase initialized successfully');
            
            // Test database connection
            database.ref('.info/connected').on('value', (snapshot) => {
                if (snapshot.val() === true) {
                    document.getElementById('db-status').textContent = 'Connected ✓';
                    document.querySelectorAll('.test-item')[2].className = 'test-item success';
                    log('Connected to Firebase Realtime Database');
                } else {
                    document.getElementById('db-status').textContent = 'Disconnected ✗';
                    document.querySelectorAll('.test-item')[2].className = 'test-item error';
                    log('Disconnected from Firebase Realtime Database', 'error');
                }
            });
            
        } catch (error) {
            document.getElementById('init-status').textContent = 'Failed ✗';
            document.querySelectorAll('.test-item')[1].className = 'test-item error';
            log('Firebase initialization error: ' + error.message, 'error');
        }

        async function testWrite() {
            log('Testing write permission...');
            try {
                const testData = {
                    test: true,
                    timestamp: Date.now(),
                    message: 'Test write from web'
                };
                
                await database.ref('feedback-test').push(testData);
                
                document.getElementById('write-status').textContent = 'Allowed ✓';
                document.querySelectorAll('.test-item')[3].className = 'test-item success';
                log('Write test successful!');
            } catch (error) {
                document.getElementById('write-status').textContent = 'Denied ✗';
                document.querySelectorAll('.test-item')[3].className = 'test-item error';
                log('Write test failed: ' + error.message, 'error');
                
                if (error.code === 'PERMISSION_DENIED') {
                    log('Permission denied. You need to update Firebase Realtime Database rules.', 'error');
                    log('Go to Firebase Console > Realtime Database > Rules and set:', 'info');
                    log('{\n  "rules": {\n    "feedback": {\n      ".read": true,\n      ".write": true\n    },\n    "feedback-test": {\n      ".read": true,\n      ".write": true\n    }\n  }\n}', 'info');
                }
            }
        }

        async function testRead() {
            log('Testing read permission...');
            try {
                const snapshot = await database.ref('feedback').limitToLast(1).once('value');
                const data = snapshot.val();
                
                document.getElementById('read-status').textContent = 'Allowed ✓';
                document.querySelectorAll('.test-item')[4].className = 'test-item success';
                log('Read test successful! Data: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                document.getElementById('read-status').textContent = 'Denied ✗';
                document.querySelectorAll('.test-item')[4].className = 'test-item error';
                log('Read test failed: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
