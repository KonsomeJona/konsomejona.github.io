<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearGB ROM Transfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .session-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .session-info .session-id {
            font-family: monospace;
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
            letter-spacing: 2px;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status-message.success {
            background: #4CAF50;
            color: white;
        }
        
        .status-message.error {
            background: #f44336;
            color: white;
        }
        
        .status-message.info {
            background: #2196F3;
            color: white;
        }
        
        .rom-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .rom-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .rom-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
        }
        
        .rom-button {
            padding: 15px 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .rom-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }
        
        .rom-button:active {
            transform: scale(0.98);
        }
        
        .rom-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .rom-button .emoji {
            font-size: 30px;
            display: block;
            margin-bottom: 5px;
        }
        
        .rom-button .name {
            font-size: 14px;
            font-weight: 600;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #764ba2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .debug-log {
            background: #1a1a1a;
            color: #0f0;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .debug-log .log-entry {
            margin-bottom: 5px;
        }
        
        .debug-log .error {
            color: #ff4444;
        }
        
        .debug-log .success {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⌚ WearGB ROM Transfer</h1>
            <p>Select a game to send to your watch</p>
        </div>
        
        <div class="session-info">
            <div>Session Connected</div>
            <div class="session-id" id="sessionDisplay">Loading...</div>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div class="rom-section">
            <h2>🎮 Free Games</h2>
            <div class="rom-grid">
                <button class="rom-button" onclick="sendROM('Tetris', 'https://archive.org/download/nointro.gb/Tetris%20%28World%29.zip')">
                    <span class="emoji">🧱</span>
                    <span class="name">Tetris</span>
                </button>
                <button class="rom-button" onclick="sendROM('Dr. Mario', 'https://archive.org/download/nointro.gb/Dr.%20Mario%20%28World%29.zip')">
                    <span class="emoji">💊</span>
                    <span class="name">Dr. Mario</span>
                </button>
                <button class="rom-button" onclick="sendROM('Alleyway', 'https://archive.org/download/nointro.gb/Alleyway%20%28World%29.zip')">
                    <span class="emoji">🎯</span>
                    <span class="name">Alleyway</span>
                </button>
                <button class="rom-button" onclick="sendROM('Baseball', 'https://archive.org/download/nointro.gb/Baseball%20%28World%29.zip')">
                    <span class="emoji">⚾</span>
                    <span class="name">Baseball</span>
                </button>
            </div>
        </div>
        
        <div class="rom-section">
            <h2>🎯 More Free Games</h2>
            <div class="rom-grid">
                <button class="rom-button" onclick="sendROM('Tennis', 'https://archive.org/download/nointro.gb/Tennis%20%28World%29.zip')">
                    <span class="emoji">🎾</span>
                    <span class="name">Tennis</span>
                </button>
                <button class="rom-button" onclick="sendROM('Golf', 'https://archive.org/download/nointro.gb/Golf%20%28USA%29.zip')">
                    <span class="emoji">⛳</span>
                    <span class="name">Golf</span>
                </button>
                <button class="rom-button" onclick="sendROM('Yakuman', 'https://archive.org/download/nointro.gb/Yakuman%20%28Japan%29.zip')">
                    <span class="emoji">🀄</span>
                    <span class="name">Yakuman</span>
                </button>
                <button class="rom-button" onclick="sendROM('SolarStriker', 'https://archive.org/download/nointro.gb/SolarStriker%20%28World%29.zip')">
                    <span class="emoji">🚀</span>
                    <span class="name">Solar Striker</span>
                </button>
            </div>
        </div>
        
        <div class="debug-log" id="debugLog">
            <div class="log-entry">🔧 Debug Console Initialized</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // Debug logging
        function log(message, type = 'info') {
            const timestamp = new Date().toTimeString().split(' ')[0];
            const logDiv = document.getElementById('debugLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds for success
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session') || 'test-' + Date.now();
        
        // Display session ID
        document.getElementById('sessionDisplay').textContent = sessionId.substring(0, 8);
        log(`Session ID: ${sessionId}`, 'success');
        
        // Initialize Firebase
        let database = null;
        let sendingROM = false;
        
        try {
            log('Initializing Firebase...', 'info');
            
            const firebaseConfig = {
                apiKey: "AIzaSyBp8_V8jjEUq1aGuypS6VV63cFBFap0s6M",
                authDomain: "weargb.firebaseapp.com",
                databaseURL: "https://weargb-default-rtdb.firebaseio.com",
                projectId: "weargb",
                storageBucket: "weargb.firebasestorage.app",
                messagingSenderId: "480332250386",
                appId: "1:480332250386:web:81b32c72fef88e759747cb"
            };
            
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            
            log('Firebase initialized successfully!', 'success');
            showStatus('Connected to Firebase', 'success');
            
            // Test connection
            database.ref('.info/connected').on('value', (snapshot) => {
                if (snapshot.val() === true) {
                    log('Firebase connection confirmed', 'success');
                } else {
                    log('Firebase connection lost', 'error');
                    showStatus('Connection lost. Please refresh.', 'error');
                }
            });
            
        } catch (error) {
            log(`Firebase init failed: ${error.message}`, 'error');
            showStatus('Failed to connect. Please refresh the page.', 'error');
        }
        
        // Send ROM function
        async function sendROM(romName, romUrl) {
            // Prevent double-clicking
            if (sendingROM) {
                log('Already sending a ROM, please wait...', 'info');
                return;
            }
            
            log(`Attempting to send: ${romName}`, 'info');
            
            if (!database) {
                log('Firebase not initialized!', 'error');
                showStatus('Connection error. Please refresh the page.', 'error');
                return;
            }
            
            if (!sessionId) {
                log('No session ID found!', 'error');
                showStatus('Session error. Please try again from your watch.', 'error');
                return;
            }
            
            // Disable all buttons
            sendingROM = true;
            const buttons = document.querySelectorAll('.rom-button');
            buttons.forEach(btn => btn.disabled = true);
            
            showStatus(`Sending ${romName}...`, 'info');
            
            const romData = {
                url: romUrl,
                romName: romName,
                timestamp: Date.now(),
                consumed: false,
                userAgent: navigator.userAgent,
                source: 'web-fixed'
            };
            
            log(`Sending data: ${JSON.stringify(romData)}`, 'info');
            
            try {
                const sessionRef = database.ref('url-sessions/' + sessionId);
                
                await sessionRef.set(romData);
                
                log(`✅ Successfully sent ${romName} to Firebase!`, 'success');
                showStatus(`✅ ${romName} sent to your watch!`, 'success');
                
                // Success animation
                setTimeout(() => {
                    showStatus('✅ Complete! Check your watch.', 'success');
                }, 1500);
                
                // Re-enable buttons after 3 seconds
                setTimeout(() => {
                    sendingROM = false;
                    buttons.forEach(btn => btn.disabled = false);
                }, 3000);
                
            } catch (error) {
                log(`❌ Failed to send ROM: ${error.message}`, 'error');
                showStatus(`Failed to send ${romName}. Error: ${error.message}`, 'error');
                
                // Re-enable buttons on error
                sendingROM = false;
                buttons.forEach(btn => btn.disabled = false);
            }
        }
        
        // Test Firebase on load
        window.addEventListener('load', () => {
            log('Page fully loaded', 'info');
            
            // Check if we have a session
            if (!sessionId || sessionId.startsWith('test-')) {
                log('Warning: No valid session ID from watch', 'error');
                showStatus('⚠️ No watch session detected. Open this page from your watch.', 'error');
            }
        });
        
        // Handle errors
        window.addEventListener('error', (e) => {
            log(`Page error: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
        });
    </script>
</body>
</html>
