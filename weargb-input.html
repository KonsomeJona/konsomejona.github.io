    <!-- Version 3.0 with Multi-Language Support - Sep 15, 2025 -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            max-width: 600px;
            margin: 0 auto;

        .subtitle {

        input[type="url"] {

        input[type="url"]:focus {

        .button {

        .button:hover {
            transform: translateY(-2px);

        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
        }
        
        .status {

        .status.success {
            background: rgba(39, 174, 96, 0.2);
            border: 1px solid rgba(39, 174, 96, 0.4);

        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
            color: #e74c3c;
        }
        
        .status.info {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.4);
            color: #3498db;
        }
        
        .examples {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
            display: flex;
            gap: 20px;
            justify-content: space-between;
            flex-wrap: nowrap;
        }

        .examples-column {
            flex: 1;
            min-width: 0;
        }

        .examples h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 600;
            opacity: 1;
        }

        .examples ul {
            margin: 0;
            padding-left: 20px;
            list-style-type: disc;
        }

        .examples li {
            margin-bottom: 4px;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .examples {
                flex-direction: column;
                gap: 15px;
            }

            .examples-column {
                width: 100%;
            }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Language Selection -->
    <div style="position: absolute; top: 10px; right: 10px; z-index: 100;">
        <select id="languageSelector" style="background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3); padding: 5px; border-radius: 5px; cursor: pointer;">
            <option value="en">English</option>
            <option value="es">EspaÃ±ol</option>
            <option value="fr">FranÃ§ais</option>
            <option value="ja">æ—¥æœ¬èªž</option>
        </select>
    </div>
    <div class="container">
        <h1>ðŸŽ® WearGB</h1>
        <div class="subtitle">Enter ROM URL for your watch</div>
        
        <div class="form-group">
            <label for="urlInput">Game ROM URL</label>
            <input 
                type="url" 
                id="urlInput" 
                placeholder="https://example.com/game.gb"
                autocomplete="url"
                spellcheck="false"
            >
        </div>
        
        <button class="button" onclick="sendUrl()" id="sendButton">
            Send to Watch
        </button>
        
        <div id="status" class="status"></div>
        
        <div class="examples">
            <div class="examples-column">
                <h3>Supported formats:</h3>
                <ul>
                    <li>Game Boy (.gb, .gbc)</li>
                    <li>Direct download links</li>
                    <li>ZIP archives (.zip, .7z)</li>
                </ul>
            </div>
            <div class="examples-column">
                <h3>Supported sites:</h3>
                <ul>
                    <li>Google Drive</li>
                    <li>Dropbox</li>
                    <li>MediaFire</li>
                    <li>GitHub Releases</li>
                    <li>Archive.org</li>
                    <li>Direct URLs</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Multi-language support -->
    <script src="weargb-input-multilang.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        // Firebase configuration - WearGB Project (Real Configuration)
        const firebaseConfig = {
            apiKey: "AIzaSyBp8_V8jjEUq1aGuypS6VV63cFBFap0s6M",
            authDomain: "weargb.firebaseapp.com",
            databaseURL: "https://weargb-default-rtdb.firebaseio.com",
            projectId: "weargb",
            storageBucket: "weargb.firebasestorage.app",
            messagingSenderId: "480332250386",
            appId: "1:480332250386:web:bbedc88699265f019747cb",
            measurementId: "G-K7GSDPC934"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Initialize language support
        const currentLang = window.languageSupport.detectLanguage();
        window.languageSupport.applyTranslations(currentLang);
        document.getElementById('languageSelector').value = currentLang;

        // Language selector change handler
        document.getElementById('languageSelector').addEventListener('change', function(e) {
            window.languageSupport.applyTranslations(e.target.value);
        });

        // Get session ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session');

        if (!sessionId) {
            const lang = window.languageSupport.detectLanguage();
            document.getElementById('status').textContent = window.languageSupport.getErrorMessage('noSession', lang);
            document.getElementById('status').className = 'status error';
            document.getElementById('sendButton').disabled = true;
        } else {
            // Check if session already exists and was consumed
            checkSessionStatus(sessionId);
        }

        // Check if session has already been used
        async function checkSessionStatus(sessionId) {
            try {
                const snapshot = await get(ref(database, `url-sessions/${sessionId}`));
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    if (data.consumed) {
                        const lang = window.languageSupport.detectLanguage();
                        document.getElementById('status').textContent = window.languageSupport.getErrorMessage('sessionUsed', lang);
                        document.getElementById('status').className = 'status error';
                        document.getElementById('sendButton').disabled = true;
                        document.getElementById('urlInput').disabled = true;
                    }
                }
            } catch (error) {
                console.log('Session check error:', error);
            }
        }

        // Anti-spam protection
        let lastSubmissionTime = 0;
        let submissionCount = 0;
        const SUBMISSION_COOLDOWN = 10000; // 10 seconds between submissions
        const MAX_SUBMISSIONS_PER_SESSION = 5; // Max 5 URLs per session

        // Global function for sending URL to Firebase
        window.sendUrl = async function() {
            const urlInput = document.getElementById('urlInput');
            const sendButton = document.getElementById('sendButton');
            const status = document.getElementById('status');

            // Anti-spam check: Rate limiting
            const now = Date.now();
            if (now - lastSubmissionTime < SUBMISSION_COOLDOWN) {
                const remainingTime = Math.ceil((SUBMISSION_COOLDOWN - (now - lastSubmissionTime)) / 1000);
                const lang = window.languageSupport.detectLanguage();
                status.textContent = window.languageSupport.getErrorMessage('pleaseWait', lang, { seconds: remainingTime });
                status.className = 'status error';
                return;
            }

            // Anti-spam check: Submission count
            if (submissionCount >= MAX_SUBMISSIONS_PER_SESSION) {
                const lang = window.languageSupport.detectLanguage();
                status.textContent = window.languageSupport.getErrorMessage('maxSubmissions', lang);
                status.className = 'status error';
                return;
            }

            const url = urlInput.value.trim();
            
            if (!url) {
                const lang = window.languageSupport.detectLanguage();
                status.textContent = window.languageSupport.getErrorMessage('enterUrl', lang);
                status.className = 'status error';
                return;
            }
            
            // Validate URL format
            try {
                new URL(url);
            } catch (e) {
                const lang = window.languageSupport.detectLanguage();
                status.textContent = window.languageSupport.getErrorMessage('invalidUrl', lang);
                status.className = 'status error';
                return;
            }
            
            // Enhanced URL validation
            if (url.length > 2048) {
                const lang = window.languageSupport.detectLanguage();
                status.textContent = window.languageSupport.getErrorMessage('urlTooLong', lang);
                status.className = 'status error';
                return;
            }

            // Block suspicious patterns
            const suspiciousPatterns = [
                /javascript:/i,
                /data:/i,
                /file:/i,
                /ftp:/i,
                /<script/i,
                /eval\(/i,
                /alert\(/i
            ];

            if (suspiciousPatterns.some(pattern => pattern.test(url))) {
                const lang = window.languageSupport.detectLanguage();
                status.textContent = window.languageSupport.getErrorMessage('suspiciousUrl', lang);
                status.className = 'status error';
                return;
            }

            // Check for Game Boy ROM file extensions
            const validExtensions = ['.gb', '.gbc', '.zip', '.7z'];
            const hasValidExtension = validExtensions.some(ext =>
                url.toLowerCase().includes(ext)
            );

            if (!hasValidExtension) {
                const lang = window.languageSupport.detectLanguage();
                const proceed = confirm(
                    window.languageSupport.getErrorMessage('noRomConfirm', lang)
                );
                if (!proceed) return;
            }
            
            // Send URL to Firebase Realtime Database
            try {
                sendButton.disabled = true;
                const lang = window.languageSupport.detectLanguage();
                const t = window.languageSupport.translations[lang];
                sendButton.innerHTML = `<span class="loading"></span> ${t.sendingText}`;
                status.textContent = window.languageSupport.getErrorMessage('sending', lang);
                status.className = 'status info';
                
                // Update spam protection counters
                lastSubmissionTime = now;
                submissionCount++;

                // Write to Firebase with session ID as key and TTL
                await set(ref(database, `url-sessions/${sessionId}`), {
                    url: url,
                    timestamp: Date.now(),
                    consumed: false,
                    userAgent: navigator.userAgent.substring(0, 100), // Limited user agent for basic tracking
                    ttl: Date.now() + (10 * 60 * 1000) // Auto-expire in 10 minutes
                });
                
                // Redirect to success page
                window.location.href = 'weargb-success.html';
                
            } catch (error) {
                console.error('Error sending URL to Firebase:', error);
                // Redirect to error page with error details
                const errorMessage = encodeURIComponent(error.message || 'Unknown error occurred');
                window.location.href = `weargb-error.html?error=${errorMessage}`;
            }
        };
        
        // Auto-focus the URL input for better UX
        document.getElementById('urlInput').focus();
        
        // Enable Enter key to submit
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendUrl();
            }
        });
        
        // Log session info for debugging
        console.log('WearGB URL Input - Session:', sessionId);
        console.log('Firebase initialized successfully');
    </script>
</body>
</html>
