<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearGB ROM Library</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .status {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .session-id {
            font-family: monospace;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .message {
            background: white;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            text-align: center;
            font-weight: bold;
        }
        
        .message.success { background: #4CAF50; color: white; }
        .message.error { background: #f44336; color: white; }
        .message.show { display: block; }
        
        .games {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .rom-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .rom-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            padding: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .rom-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(118,75,162,0.4);
        }
        
        .rom-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .rom-btn .icon {
            font-size: 2em;
            margin-bottom: 8px;
            display: block;
        }
        
        .rom-btn .name {
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .pro-section {
            background: linear-gradient(135deg, #FFD700, #FFA000);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }
        
        .pro-section.show { display: block; }
        
        .url-input {
            width: 100%;
            padding: 12px;
            border: 2px solid white;
            border-radius: 10px;
            font-size: 16px;
            margin: 10px 0;
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        
        .send-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #764ba2;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
        }
        
        .send-btn:disabled {
            background: #ccc;
            color: #666;
            transform: none;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ WearGB</h1>
        
        <div class="status">
            <div>üì° Session Connected</div>
            <div class="session-id" id="sessionId">Loading...</div>
        </div>
        
        <div id="message" class="message"></div>
        
        <!-- Pro section at the top -->
        <div id="proSection" class="pro-section">
            <h3 style="color: white; margin-bottom: 15px;">üåü Pro Feature: Custom ROM URL</h3>
            <input type="url" id="customUrl" class="url-input" placeholder="https://example.com/game.gb">
            <button class="send-btn" onclick="sendCustom()">Send Custom ROM</button>
        </div>
        
        <div class="games">
            <h2>Free Games</h2>
            <p style="color: #666; font-size: 14px; margin-bottom: 15px;">
                Click any game to send to your watch
            </p>
            
            <div class="rom-grid">
                <!-- Test ROM - Pokemon Crystal already on watch -->
                <button class="rom-btn" onclick="sendROM('Pokemon Crystal', 'test://crystal')">
                    <span class="icon">üíé</span>
                    <span class="name">Crystal (Test)</span>
                </button>
                
                <!-- Working demo ROM -->
                <button class="rom-btn" onclick="sendROM('Demo ROM', 'https://konsomejona.github.io/downloads/demo1.gb')">
                    <span class="icon">üéÆ</span>
                    <span class="name">Demo</span>
                </button>
                
                <!-- Use GitHub raw content for actual homebrew ROMs -->
                <button class="rom-btn" onclick="sendROM('Tobu Tobu Girl', 'https://github.com/SimonLarsen/tobutobugirl/releases/download/v1.2/tobutobugirl-v1.2.gb')">
                    <span class="icon">ü¶é</span>
                    <span class="name">Tobu Tobu</span>
                </button>
                
                <button class="rom-btn" onclick="sendROM('2048', 'https://github.com/Sanqui/2048-gb/releases/download/v1.0/2048.gb')">
                    <span class="icon">üî¢</span>
                    <span class="name">2048</span>
                </button>
            </div>
            
            <div class="rom-grid">
                <button class="rom-btn" onclick="sendROM('Adjustris', 'https://github.com/tbsp/adjustris/releases/download/v1.0.1/Adjustris.gb')">
                    <span class="icon">üß±</span>
                    <span class="name">Adjustris</span>
                </button>
                
                <button class="rom-btn" onclick="sendROM('Bouncing Ball', 'https://github.com/flozz/bouncing-ball-gb/releases/download/v1.0/bouncing-ball.gb')">
                    <span class="icon">‚ö™</span>
                    <span class="name">Bounce</span>
                </button>
                
                <button class="rom-btn" onclick="sendROM('Plantboy', 'https://dl.itch.zone/6/15/82/19/a8/33/plantboy.gb')">
                    <span class="icon">üå±</span>
                    <span class="name">Plantboy</span>
                </button>
                
                <button class="rom-btn" onclick="sendROM('Sheep It Up', 'https://gamejolt.com/games/sheep-it-up/258464/download/build/431527')">
                    <span class="icon">üêë</span>
                    <span class="name">Sheep It Up</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        let db = null;
        let sessionId = '';
        let sending = false;
        
        // Get session
        const params = new URLSearchParams(window.location.search);
        sessionId = params.get('session') || 'test-' + Date.now();
        document.getElementById('sessionId').textContent = sessionId.substring(0, 8).toUpperCase();
        
        // Check Pro
        const v = params.get('v');
        if (v) {
            try {
                const decoded = atob(v);
                if (decoded.includes('paid')) {
                    document.getElementById('proSection').classList.add('show');
                }
            } catch (e) {
                console.error('Version decode error:', e);
            }
        }
        
        // Show message
        function showMsg(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message show ' + type;
            if (type === 'success') {
                setTimeout(() => msg.classList.remove('show'), 5000);
            }
        }
        
        // Init Firebase
        try {
            firebase.initializeApp({
                apiKey: "AIzaSyBp8_V8jjEUq1aGuypS6VV63cFBFap0s6M",
                authDomain: "weargb.firebaseapp.com",
                databaseURL: "https://weargb-default-rtdb.firebaseio.com",
                projectId: "weargb",
                storageBucket: "weargb.firebasestorage.app",
                messagingSenderId: "480332250386",
                appId: "1:480332250386:web:81b32c72fef88e759747cb"
            });
            db = firebase.database();
            console.log('Firebase ready');
        } catch (e) {
            showMsg('Connection error', 'error');
        }
        
        // Send ROM
        async function sendROM(name, url) {
            if (sending) return;
            sending = true;
            
            document.querySelectorAll('.rom-btn, .send-btn').forEach(b => b.disabled = true);
            showMsg('Sending ' + name + '...', 'success');
            
            try {
                await db.ref('url-sessions/' + sessionId).set({
                    url: url,
                    romName: name,
                    timestamp: Date.now(),
                    consumed: false
                });
                
                showMsg('‚úÖ ' + name + ' sent to watch!', 'success');
                console.log('Sent:', name, url);
                
                setTimeout(() => {
                    sending = false;
                    document.querySelectorAll('.rom-btn, .send-btn').forEach(b => b.disabled = false);
                }, 2000);
                
            } catch (e) {
                showMsg('Failed: ' + e.message, 'error');
                sending = false;
                document.querySelectorAll('.rom-btn, .send-btn').forEach(b => b.disabled = false);
            }
        }
        
        // Send custom
        async function sendCustom() {
            const url = document.getElementById('customUrl').value.trim();
            if (!url) {
                showMsg('Enter a URL', 'error');
                return;
            }
            if (!url.endsWith('.gb')) {
                showMsg('URL must end with .gb', 'error');
                return;
            }
            const name = url.split('/').pop().replace(/\.gb$/i, '');
            await sendROM(name, url);
            if (!sending) document.getElementById('customUrl').value = '';
        }
        
        // Check session
        if (!sessionId || sessionId.startsWith('test-')) {
            showMsg('‚ö†Ô∏è Open from watch for real session', 'error');
        }
    </script>
</body>
</html>
