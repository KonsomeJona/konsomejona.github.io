<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WearGB - ROM Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .session-info {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .session-id {
            font-family: monospace;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 5px;
        }

        .status-box {
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .status-box.show {
            display: block;
        }

        .status-box.success {
            background: #4CAF50;
            color: white;
        }

        .status-box.error {
            background: #f44336;
            color: white;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        .pro-badge {
            display: inline-block;
            background: linear-gradient(135deg, #FFD700, #FFA000);
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }

        .rom-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .rom-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            padding: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .rom-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(118,75,162,0.4);
        }

        .rom-button:active {
            transform: scale(0.95);
        }

        .rom-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .rom-button .icon {
            font-size: 2em;
            margin-bottom: 8px;
            display: block;
        }

        .rom-button .name {
            font-size: 0.9em;
            font-weight: 600;
        }

        .custom-url-section {
            background: linear-gradient(135deg, #FFD700, #FFA000);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .url-input-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .url-input {
            flex: 1;
            padding: 12px;
            border: 2px solid white;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .url-input:focus {
            outline: none;
            border-color: #764ba2;
            background: white;
        }

        .send-button {
            padding: 12px 25px;
            background: white;
            color: #764ba2;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .send-button:disabled {
            background: #ccc;
            color: #666;
            transform: none;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #764ba2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            color: #0f0;
            font-family: monospace;
            font-size: 11px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 999;
        }

        .debug-console.show {
            display: block;
        }

        .log-entry {
            margin: 2px 0;
        }

        .log-error { color: #ff4444; }
        .log-success { color: #4CAF50; }
        .log-info { color: #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ WearGB</h1>
        
        <div class="session-info">
            <div>üì° Session Connected</div>
            <div class="session-id" id="sessionId">Loading...</div>
        </div>

        <div id="statusBox" class="status-box"></div>

        <div class="section">
            <h2>Free Games</h2>
            <div class="rom-grid">
                <button class="rom-button" onclick="sendROM('Tetris', 'https://konsomejona.github.io/downloads/tetris.gb')">
                    <span class="icon">üß±</span>
                    <span class="name">Tetris</span>
                </button>
                <button class="rom-button" onclick="sendROM('Dr. Mario', 'https://konsomejona.github.io/downloads/drmario.gb')">
                    <span class="icon">üíä</span>
                    <span class="name">Dr. Mario</span>
                </button>
                <button class="rom-button" onclick="sendROM('Super Mario Land', 'https://konsomejona.github.io/downloads/sml.gb')">
                    <span class="icon">üçÑ</span>
                    <span class="name">Mario Land</span>
                </button>
                <button class="rom-button" onclick="sendROM('Kirby Dream Land', 'https://konsomejona.github.io/downloads/kirby.gb')">
                    <span class="icon">‚≠ê</span>
                    <span class="name">Kirby</span>
                </button>
            </div>
            
            <div class="rom-grid">
                <button class="rom-button" onclick="sendROM('Pokemon Red', 'https://konsomejona.github.io/downloads/pokered.gb')">
                    <span class="icon">üî¥</span>
                    <span class="name">Pokemon Red</span>
                </button>
                <button class="rom-button" onclick="sendROM('Pokemon Blue', 'https://konsomejona.github.io/downloads/pokeblue.gb')">
                    <span class="icon">üîµ</span>
                    <span class="name">Pokemon Blue</span>
                </button>
                <button class="rom-button" onclick="sendROM('Zelda Links Awakening', 'https://konsomejona.github.io/downloads/zelda.gb')">
                    <span class="icon">‚öîÔ∏è</span>
                    <span class="name">Zelda</span>
                </button>
                <button class="rom-button" onclick="sendROM('Metroid II', 'https://konsomejona.github.io/downloads/metroid2.gb')">
                    <span class="icon">üöÄ</span>
                    <span class="name">Metroid II</span>
                </button>
            </div>
        </div>

        <div class="section" id="proSection" style="display: none;">
            <h2>Custom ROM URL <span class="pro-badge">PRO</span></h2>
            <p style="color: #666; margin-bottom: 15px;">Enter a direct link to a .gb or .gbc ROM file</p>
            <div class="url-input-container">
                <input type="url" 
                       id="customUrl" 
                       class="url-input" 
                       placeholder="https://example.com/rom.gb"
                       autocomplete="off">
                <button class="send-button" onclick="sendCustomURL()">Send</button>
            </div>
        </div>
    </div>

    <button class="debug-toggle" onclick="toggleDebug()">üîß</button>
    <div id="debugConsole" class="debug-console"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        let database = null;
        let sessionId = '';
        let isPro = false;
        let sending = false;
        let debugVisible = false;

        // Debug logging
        function log(msg, type = 'info') {
            const time = new Date().toTimeString().split(' ')[0];
            const console = document.getElementById('debugConsole');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${time}] ${msg}`;
            console.appendChild(entry);
            console.scrollTop = console.scrollHeight;
            
            // Also log to browser console
            if (type === 'error') console.error(msg);
            else if (type === 'success') console.log('‚úÖ', msg);
            else console.log(msg);
        }

        function toggleDebug() {
            debugVisible = !debugVisible;
            document.getElementById('debugConsole').classList.toggle('show', debugVisible);
        }

        // Status display
        function showStatus(message, type = 'info') {
            const box = document.getElementById('statusBox');
            box.textContent = message;
            box.className = `status-box show ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    box.classList.remove('show');
                }, 5000);
            }
        }

        // Get session from URL
        const params = new URLSearchParams(window.location.search);
        sessionId = params.get('session') || 'test-' + Date.now();
        
        // Check if Pro version
        const versionParam = params.get('v');
        if (versionParam) {
            try {
                const decoded = atob(versionParam);
                isPro = decoded.includes('paid');
                if (isPro) {
                    document.getElementById('proSection').style.display = 'block';
                    log('Pro version detected', 'success');
                }
            } catch (e) {
                log('Version check failed', 'error');
            }
        }
        
        // Display session
        document.getElementById('sessionId').textContent = sessionId.substring(0, 8).toUpperCase();
        log(`Session: ${sessionId}`, 'info');

        // Initialize Firebase
        try {
            const config = {
                apiKey: "AIzaSyBp8_V8jjEUq1aGuypS6VV63cFBFap0s6M",
                authDomain: "weargb.firebaseapp.com",
                databaseURL: "https://weargb-default-rtdb.firebaseio.com",
                projectId: "weargb",
                storageBucket: "weargb.firebasestorage.app",
                messagingSenderId: "480332250386",
                appId: "1:480332250386:web:81b32c72fef88e759747cb"
            };
            
            firebase.initializeApp(config);
            database = firebase.database();
            log('Firebase initialized', 'success');
            
            // Monitor connection
            database.ref('.info/connected').on('value', (snap) => {
                if (snap.val() === true) {
                    log('Firebase connected', 'success');
                } else {
                    log('Firebase disconnected', 'error');
                }
            });
            
        } catch (error) {
            log(`Firebase error: ${error.message}`, 'error');
            showStatus('Connection failed. Please refresh.', 'error');
        }

        // Send ROM to watch
        async function sendROM(name, url) {
            if (sending) {
                log('Already sending, please wait', 'info');
                return;
            }
            
            log(`Sending ${name}...`, 'info');
            sending = true;
            
            // Disable all buttons
            document.querySelectorAll('.rom-button, .send-button').forEach(btn => {
                btn.disabled = true;
            });
            
            showStatus(`Sending ${name}...`, 'info');
            
            try {
                const data = {
                    url: url,
                    romName: name,
                    timestamp: Date.now(),
                    consumed: false,
                    source: 'web-final'
                };
                
                await database.ref(`url-sessions/${sessionId}`).set(data);
                
                log(`Successfully sent ${name}`, 'success');
                showStatus(`‚úÖ ${name} sent to watch!`, 'success');
                
                // Re-enable after delay
                setTimeout(() => {
                    sending = false;
                    document.querySelectorAll('.rom-button, .send-button').forEach(btn => {
                        btn.disabled = false;
                    });
                }, 3000);
                
            } catch (error) {
                log(`Failed: ${error.message}`, 'error');
                showStatus(`Failed: ${error.message}`, 'error');
                
                sending = false;
                document.querySelectorAll('.rom-button, .send-button').forEach(btn => {
                    btn.disabled = false;
                });
            }
        }

        // Send custom URL (Pro only)
        async function sendCustomURL() {
            const input = document.getElementById('customUrl');
            const url = input.value.trim();
            
            if (!url) {
                showStatus('Please enter a URL', 'error');
                return;
            }
            
            if (!url.match(/\.(gb|gbc)$/i)) {
                showStatus('URL must end with .gb or .gbc', 'error');
                return;
            }
            
            // Extract filename for ROM name
            const name = url.split('/').pop().replace(/\.(gb|gbc)$/i, '');
            
            await sendROM(name, url);
            
            // Clear input on success
            if (sending === false) {
                input.value = '';
            }
        }

        // Handle Enter key in custom URL input
        document.getElementById('customUrl')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendCustomURL();
            }
        });

        // Initial check
        window.addEventListener('load', () => {
            if (!sessionId || sessionId.startsWith('test-')) {
                log('No valid session from watch', 'error');
                showStatus('‚ö†Ô∏è Open this page from your watch', 'error');
            }
        });
    </script>
</body>
</html>
